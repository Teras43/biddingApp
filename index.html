<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="pageContainer">
        <div class="simpleBidding">Simple Bidding!</div>
        <div class="highestBid">Highest Bid!</div>
        <div id="totalBid">
        </div>
        <div class="placeYourBets">Place Your Bets!</div>
        <div class="userInputs">
            <div class="user1">
                <div class="userName">User 1</div>
            <span class="cashSpan">$&nbsp;<input type="number" id="user1Bids" onkeydown="if (event.keyCode == 13) { user1Bids(); return false;}"></span>
                <button onclick="user1Bids()">Place Bid</button>
            </div>
            <div class="user2">
                <div class="userName">User 2</div>
            <span class="cashSpan">$&nbsp;<input type="number" id="user2Bids" onkeydown="if (event.keyCode == 13) { user2Bids(); return false;}"></span>
                <button onclick="user2Bids()">Place Bid</button>
            </div>
        </div>
    </div>
</body>

</html>
